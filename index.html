<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allah Dino made by:Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="screen" id="display">0</div>
    <button class="button" id="divide">/</button>
    <button class="button" id="multiply">*</button>
    <button class="button" id="subtract">-</button>
    <button class="button" id="add">+</button>
    <button class="button" id="seven">9</button>
    <button class="button" id="eight">8</button>
    <button class="button" id="nine">7</button>
    <button class="button" id="four">6</button>
    <button class="button" id="five">5</button>
    <button class="button" id="six">4</button>
    <button class="button" id="one">3</button>
    <button class="button" id="two">2</button>
    <button class="button" id="three">1</button>
    <button class="button" id="zero">0</button>
    <button class="button" id="zero">.</button>
    <button class="button" id="equals">=</button>
    <button class="button" id="clear">C</button>
  
  </div>
